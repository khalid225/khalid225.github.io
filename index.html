<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title> Currency Converter </title>

<body onload="loadCurrencies()">
  <div class="container main-panel">
    <div id="main">
      <div class="row header">
          Currency Converter
      </div>
      <div class="form-group">
        <label for="amount">Amount to be converted</label>
          <input type="text" class="form-control" class="from-control" id="amount" placeholder="Enter the amount"/>
      </div>

      <div class="form-group">
        <label for="amount">Convert From</label>
        <select class="form-control" id="from"></select>
      </div>

      <div class="form-group">
        <label for="amount">Convert To</label>
        <select class="form-control" id="to"></select>
      </div>

        <div class="form-group">
             <button id="getAmount" onclick="currencyConverter()" class="btn btn-primary form-control postfix">Go</button>
        </div>
        
      <div class="form-group">
        <span id="result">No equivalent yet </span>
      </div>
    </div>
      
    </div>
 </div>

<<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
